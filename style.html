<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
    <style>
        h1 {
            color: red;
            text-decoration: underline;
        }
        label {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Моя первая HTML-форма</h1>
<h2>Подзаголовок 2</h2>
<form method="post">
    <label for="email" class="email-label">Email: </label>
    <input id="email" name="email" required value="qwqwq"><br><br>
    <label for="password" class="email-label password-label">Password: </label>
    <input id="password" name="password" type="password"><br>
    <input type="number" min="2" max="100"><br>
    <label>
        <input type="checkbox">Подписаться на рассылку
    </label><br>
    <label for="checkbox">Подписаться на рассылку</label>
    <input id="checkbox" type="checkbox" name="checkbox"><br>
    <input type="color"><br>
    <input type="date"><br>
    <input type="file"><br>
    <label>
        <input type="radio" name="gift">yes
    </label>
    <label>
        <input type="radio" name="gift">no
    </label>
    <br>
    <input type="submit"><br>
    <input type="reset"><br>
    <input type="image"><br><br>

    <span class="email-label">Хотите получать подарки?</span>

    <select name="city">
        <option value="1">Днепр</option>
        <option value="2">Харьков</option>
        <option value="3">Киев</option>
    </select>
    <br>
    <br>

    <textarea name="text" placeholder="Введите текст"></textarea>
    <br>

    <button>Ok</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
